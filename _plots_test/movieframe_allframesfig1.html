
           <html>
           <head>
           <script language="Javascript">
           <!---
           var num_images = 11; 
           var img_width = 800;
           var img_height = 600;
           var interval = 300;
           var images = new Array();


        function preload_images()
        {
            t = document.getElementById("progress");
            
        t.innerHTML = "Preloading image ";
        images[1] = new Image(img_width, img_height);
        images[1].src = "frame0000fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[2] = new Image(img_width, img_height);
        images[2].src = "frame0001fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[3] = new Image(img_width, img_height);
        images[3].src = "frame0002fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[4] = new Image(img_width, img_height);
        images[4].src = "frame0003fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[5] = new Image(img_width, img_height);
        images[5].src = "frame0004fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[6] = new Image(img_width, img_height);
        images[6].src = "frame0005fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[7] = new Image(img_width, img_height);
        images[7].src = "frame0006fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[8] = new Image(img_width, img_height);
        images[8].src = "frame0007fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[9] = new Image(img_width, img_height);
        images[9].src = "frame0008fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[10] = new Image(img_width, img_height);
        images[10].src = "frame0009fig1.png";
        
        t.innerHTML = "Preloading image ";
        images[11] = new Image(img_width, img_height);
        images[11].src = "frame0010fig1.png";
        
        t.innerHTML = "";
        }

        function tick()
        {
          frame += 1;
          if (frame > num_images+1)
              frame = 1;

          document.movie.src = images[frame].src;
          tt = setTimeout("tick()", interval);
        }

        function startup()
        {
          preload_images();
          frame = 1;
          document.movie.src = images[frame].src;
        }
        function rewind()
        {
          frame = 1;
          document.movie.src = images[frame].src;
        }
        function start()
        {
          tt = setTimeout("tick()", interval);
        }
        function pause()
        {
          clearTimeout(tt);
        }
        function restart()
        {
          tt = setTimeout("tick()", interval);
        }
        function slower()
        {
          interval = interval / 0.7;
        }
        function faster()
        {
          interval = interval * 0.7;
        }

        // --->
        </script>
        </head>
        <body onLoad="startup();">

        <form>
        &nbsp;&nbsp;&nbsp;
        <input type="button" value="Start movie" onClick="start()">
        <input type="button" value="Pause" onClick="pause()">
        &nbsp;&nbsp;&nbsp;
        <input type="button" value="Rewind" onClick="rewind()">
        &nbsp;&nbsp;&nbsp;
        <input type="button" value="Slower" onClick="slower()">
        <input type="button" value="Faster" onClick="faster()">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="_PlotIndex.html">Plot Index</a>
        </form>

        <p><div ID="progress"></div></p>
          <img src="frame0000fig1.png" name="movie"/>

        </body>
        </html>
